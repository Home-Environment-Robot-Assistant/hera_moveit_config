arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_pan_joint
    - elbow_lift_joint
    - wrist_pan_joint
    - wrist_lift_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 10, goal: 10}
      shoulder_lift_joint: {trajectory: 10, goal: 10}
      elbow_pan_joint: {trajectory: 10, goal: 10}
      elbow_lift_joint: {trajectory: 10, goal: 10}
      wrist_pan_joint: {trajectory: 10, goal: 10}
      wrist_lift_joint: {trajectory: 10, goal: 10}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

gripper_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - gripper_right_joint
    - gripper_left_joint 
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      gripper_right_joint: {trajectory: 10, goal: 10}
      gripper_left_joint: {trajectory: 10, goal: 10}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

kinect_plat_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - joint_torso_to_torso_sensor_plat
  gains:
    joint_torso_to_torso_sensor_plat:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
      
head_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - joint_torso_to_head
  gains:
    joint_torso_to_head:
      p: 100
      d: 1
      i: 1
      i_clamp: 1